<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Igreja Presbiteriana do Valparaíso 1</title>

    <!-- Font Awesome e Google Fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/global.css">
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Estilos próprios -->
    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="../assets/css/whastapp_button.css">
    <link rel="stylesheet" href="../assets/css/agenda_site.css">
</head>
<body>
<!-- Header -->
<header class="header">
    <div class="header-container">
        <div class="logo">
            <img src="../assets/imgs/logo.png" alt="Logo Igreja Presbiteriana">
        </div>
        <nav class="main-nav">
            <button class="mobile-menu-btn">
                <span class="hamburger"></span>
            </button>
            <ul class="nav-list">
                <li><a href="../index.html" data-page="inicio">Início</a></li>
                <li><a href="./igreja.html" data-page="departamentos">Quem somos</a></li>
                <li><a href="./departamentos.html" data-page="departamentos">Ministérios</a></li>
                <li><a href="./agenda.html" data-page="agenda">Agenda</a></li>
                <li><a href="./contribua.html" data-page="contribua">Contribua</a></li>
                <li><a href="./contato.html">Contato</a></li>
            </ul>
        </nav>
    </div>
</header>
<main class="main-content">
    <div class="agenda-container">
        <div class="page-title">
            <h1>Agenda</h1>
        </div>

        <div class="view-controls">
            <button class="view-btn active" data-view="calendar">
                <i class="fas fa-calendar-alt"></i> Calendário
            </button>
            <button class="view-btn" data-view="list">
                <i class="fas fa-list"></i> Lista
            </button>
        </div>

        <div class="filters">
            <input type="text" id="searchInput" placeholder="Pesquisar eventos..." class="search-input">
            <input type="date" id="dateFilter" class="date-filter">
        </div>

        <div class="calendar-container">
            <div id="calendar"></div>
        </div>

        <div class="events-list-container" style="display: none;">
            <div id="eventsList" class="events-list">
                <!-- Eventos serão inseridos aqui dinamicamente -->
            </div>
        </div>
    </div>
</main>


<!-- Footer -->
<footer class="footer">
    <div class="container">
        <div class="footer-grid">
            <div class="footer-info">
                <!-- Será preenchido dinamicamente -->
            </div>
            <div class="footer-social">
                <h3>Redes Sociais</h3>
                <div class="social-links">
                    <!-- Será preenchido dinamicamente -->
                </div>
            </div>
            <div class="footer-contact">
                <!-- Será preenchido dinamicamente -->
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; <span id="ano-atual">2024</span> Igreja Presbiteriana do Valparaíso 1. Todos os direitos reservados.</p>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales-all.min.js"></script>
<script src="../assets/js/config.js"></script>
<script src="../assets/js/menu_site.js"></script>
<script src="../assets/js/agenda_site.js"></script>
<script src="../assets/js/footer.js"></script>

</body>
</html>
