<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
  <link rel="stylesheet" href="assets/css/agenda.css">
  <link rel="stylesheet" href="assets/css/menu.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
</head>
<body>
<nav class="main-nav">
  <div class="nav-container">
    <button class="menu-toggle" aria-label="Menu">
      <span class="hamburger"></span>
    </button>

    <div class="menu-container">
      <ul class="nav-menu">
        <li><a href="#" class="active"><i class="fas fa-home"></i> Início</a></li>
        <li><a href="./agenda.html"><i class="fas fa-project-diagram"></i> Agenda</a></li>
        <li><a href="./usuarios.html"><i class="fas fa-users"></i> Usuários</a></li>
      </ul>

      <div class="user-section">
        <span id="userName"></span>
        <button id="logoutBtn" class="logout-btn">
          <i class="fas fa-sign-out-alt"></i> Sair
        </button>
      </div>
    </div>
  </div>
</nav>
<div class="menu-overlay"></div>

<div class="container">
  <header class="content-header">
    <h1>Agenda de Eventos</h1>
  </header>

  <div class="view-toggle">
    <button class="view-btn active" data-view="calendar">
      <i class="fas fa-calendar-alt"></i> Calendário
    </button>
    <button class="view-btn" data-view="list">
      <i class="fas fa-list"></i> Lista
    </button>
  </div>

  <div class="calendar-container" id="calendar"></div>

  <div class="events-list-container" style="display: none;">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Buscar eventos...">
      <input type="date" id="dateFilter">
    </div>
    <div class="events-list" id="eventsList">
      <!-- Eventos serão carregados aqui dinamicamente -->
    </div>
  </div>
</div>

<script src="assets/js/config.js"></script>
<script src="assets/js/auth.js"></script>
<script src="assets/js/agenda.js"></script>
<script src="assets/js/menu.js"></script>
</body>
</html>
