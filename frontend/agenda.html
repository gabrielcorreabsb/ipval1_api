<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
  <link rel="stylesheet" href="assets/css/agenda.css">
  <link rel="stylesheet" href="assets/css/menu.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
</head>
<body>
<nav>
  <div class="nav-container">
    <div class="hamburger">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>
    <ul class="nav-menu">
      <li><a href="./home.html">Início</a></li>
      <li><a href="./membros.html">Membros</a></li>
      <li><a href="./usuarios.html">Usuários</a></li>
      <li><a href="./agenda.html">Eventos</a></li>
      <div class="mobile-user-section">
        <button onclick="abrirModalNovoEvento()" class="btn btn-primary">
          Novo Evento
        </button>
        <button id="logoutBtnMobile" class="logout-btn">
          Sair
        </button>
      </div>
    </ul>
    <div class="user-section desktop-user-section">
      <button onclick="abrirModalNovoEvento()" class="btn btn-primary">
        Novo Evento
      </button>
      <button id="logoutBtn" class="logout-btn">
        Sair
      </button>
    </div>
  </div>
</nav>

<div class="container">
  <header class="content-header">
    <h1>Agenda de Eventos</h1>
  </header>

  <div class="view-toggle">
    <button class="view-btn active" data-view="calendar">
      <i class="fas fa-calendar-alt"></i> Calendário
    </button>
    <button class="view-btn" data-view="list">
      <i class="fas fa-list"></i> Lista
    </button>
  </div>

  <div class="calendar-container" id="calendar"></div>

  <div class="events-list-container" style="display: none;">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Buscar eventos...">
      <input type="date" id="dateFilter">
    </div>
    <div class="events-list" id="eventsList">
      <!-- Eventos serão carregados aqui dinamicamente -->
    </div>
  </div>
</div>

<script src="assets/js/config.js"></script>
<script src="assets/js/auth.js"></script>
<script src="assets/js/agenda.js"></script>
<script src="assets/js/menu.js"></script>
</body>
</html>
