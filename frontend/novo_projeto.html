<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novo Projeto - Sistema de Projetos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="container">
  <header class="main-header">
    <div class="header-actions">
      <h2>Novo Projeto</h2>
    </div>
    <div class="user-actions">
      <span id="userName">Usu√°rio</span>
      <button onclick="logout()" class="btn btn-logout">Sair</button>
    </div>
  </header>

  <form id="projetoForm" onsubmit="handleSubmit(event)" class="form-container">
    <div class="form-group">
      <label for="nome">Nome do Projeto</label>
      <input type="text"
             id="nome"
             name="nome"
             class="form-control"
             required>
    </div>

    <div class="form-group">
      <label for="link">Link do Projeto</label>
      <input type="url"
             id="link"
             name="link"
             class="form-control"
             placeholder="https://"
             required>
    </div>

    <!-- Novo campo GitHub -->
    <div class="form-group">
      <label for="github">Link do GitHub</label>
      <input type="url"
             id="github"
             name="github"
             class="form-control"
             placeholder="https://github.com/"
             required>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Salvar</button>
      <a href="./home.html" class="btn btn-secondary">Voltar</a>
    </div>
  </form>
</div>

<script src="assets/js/auth.js"></script>
<script src="assets/js/novo-projeto.js"></script>
</body>
</html>
