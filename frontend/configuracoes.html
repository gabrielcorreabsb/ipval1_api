<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações do Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/configuracoes.css">
    <link rel="stylesheet" href="./assets/css/menu.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<nav>
    <div class="nav-container">
        <div class="hamburger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <ul class="nav-menu">
            <li><a href="./home.html">Início</a></li>
            <li><a href="./membros.html">Membros</a></li>
            <li><a href="./usuarios.html">Usuários</a></li>
            <li><a href="./agenda.html">Eventos</a></li>
            <li><a href="./noticia.html" class="active">Notícias</a></li>
            <li><a href="./configuracoes.html" class="active">Outros</a></li>
        </ul>
        <div class="user-section">
            <button id="salvarBtn" class="btn btn-primary" onclick="salvarConfiguracoes()">
                <i class="fas fa-save"></i> Salvar Alterações
            </button>
            <button id="logoutBtn" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Sair
            </button>
        </div>
    </div>
</nav>

<div class="container">
    <header class="content-header">
        <h1>Configurações do Site</h1>
    </header>

    <div class="config-form">
        <div class="config-section">
            <h2>Informações Básicas</h2>
            <div class="form-group">
                <label for="nomeSite">Nome do Site</label>
                <input type="text" id="nomeSite" placeholder="Nome do site">
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" placeholder="Descrição do site"></textarea>
            </div>
        </div>


        <div class="config-section">
            <h2>Redes Sociais</h2>
            <div class="form-group">
                <label for="facebookUrl">Facebook</label>
                <input type="url" id="facebookUrl" placeholder="URL do Facebook">
            </div>
            <div class="form-group">
                <label for="instagramUrl">Instagram</label>
                <input type="url" id="instagramUrl" placeholder="URL do Instagram">
            </div>
            <div class="form-group">
                <label for="youtubeUrl">YouTube</label>
                <input type="url" id="youtubeUrl" placeholder="URL do YouTube">
            </div>
            <div class="form-group">
                <label for="whatsapp">WhatsApp</label>
                <input type="tel" id="whatsapp" placeholder="Número do WhatsApp">
            </div>
        </div>

        <div class="config-section">
            <h2>Contato</h2>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="E-mail de contato">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" placeholder="Telefone de contato">
            </div>
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <textarea id="endereco" placeholder="Endereço completo"></textarea>
            </div>
        </div>

        <div class="config-section">
            <h2>Horários</h2>
            <div class="form-group">
                <label for="horarioFuncionamento">Horário de Funcionamento</label>
                <textarea id="horarioFuncionamento" placeholder="Horários de funcionamento"></textarea>
            </div>
            <div class="form-group">
                <label for="horarioCultos">Horário dos Cultos</label>
                <textarea id="horarioCultos" placeholder="Horários dos cultos"></textarea>
            </div>
        </div>

        <div class="config-section">
            <h2>Sobre a Igreja</h2>
            <div class="form-group">
                <label for="sobreIgreja">História e Informações</label>
                <textarea id="sobreIgreja" placeholder="Conte a história e informações sobre a igreja"></textarea>
            </div>
            <h2>Mensagem Whatsapp</h2>
            <div class="form-group">
                <label for="mensagemWhatsapp">Mensagem Padrão do WhatsApp</label>
                <textarea
                        id="mensagemWhatsapp"
                        class="form-control"
                        rows="4"
                        placeholder="Digite aqui a mensagem padrão que será enviada pelo WhatsApp..."
                ></textarea>
                <small class="form-text text-muted">
                    Use {nome} para incluir o nome do membro na mensagem.<br>
                </small>
            </div>
        </div>
        <div class="config-section">
            <h2>Gerador de Ata UPH</h2>
            <div class="form-group">
                <label for="numeroAta">Número da Ata</label>
                <input type="number" id="numeroAta" required>
            </div>
            <div class="form-group">
                <label for="dataReuniao">Data e Hora da Reunião</label>
                <input type="datetime-local" id="dataReuniao" required>
            </div>
            <div class="form-group">
                <label for="objetivo">Objetivo da Reunião</label>
                <input type="text" id="objetivo" required
                       placeholder="Ex: discussão e elaboração da Programação do corrente ano">
            </div>
            <div class="form-group">
                <label for="localReuniao">Local da Reunião</label>
                <input type="text" id="localReuniao" required>
            </div>
            <div class="form-group">
                <label for="enderecoLocalReuniao">Endereço</label>
                <input type="text" id="enderecoLocalReuniao" required>
            </div>
            <h3>Diretoria</h3>
            <div class="form-group">
                <label for="presidente">Presidente</label>
                <input type="text" id="presidente" required>
            </div>
            <div class="form-group">
                <label for="vicePresidente">Vice-Presidente</label>
                <input type="text" id="vicePresidente" required>
            </div>
            <div class="form-group">
                <label for="primeiroSecretario">1º Secretário</label>
                <input type="text" id="primeiroSecretario" required>
            </div>
            <div class="form-group">
                <label for="segundoSecretario">2º Secretário</label>
                <input type="text" id="segundoSecretario" required>
            </div>
            <div class="form-group">
                <label for="tesoureiro">Tesoureiro</label>
                <input type="text" id="tesoureiro" required>
            </div>
            <div class="form-group">
                <label for="conselheiro">Conselheiro</label>
                <input type="text" id="conselheiro" required>
            </div>
            <div class="form-group">
                <label for="outrosMembros">Outros Membros Presentes (um por linha)</label>
                <textarea id="outrosMembros" required></textarea>
            </div>
            <div class="form-group">
                <label for="textoDevocional">Texto Bíblico do Devocional</label>
                <input type="text" id="textoDevocional" required>
            </div>
            <div class="form-group">
                <label for="responsavelExposicao">Responsável pela Exposição</label>
                <input type="text" id="responsavelExposicao" required>
            </div>
            <div class="form-group">
                <label for="responsavelOracao">Responsável pela Oração</label>
                <input type="text" id="responsavelOracao" required>
            </div>
            <div class="form-group">
                <label for="pautaDiscussao">Pauta e Discussão</label>
                <textarea id="pautaDiscussao" required rows="10"></textarea>
            </div>
            <div class="form-group">
                <label for="horarioTermino">Horário de Término</label>
                <input type="time" id="horarioTermino" required>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary" onclick="gerarAta()">
                    <i class="fas fa-file-alt"></i> Gerar Ata
                </button>
            </div>
        </div>
    </div>
</div>

<script src="./assets/js/config.js"></script>
<script src="./assets/js/auth.js"></script>
<script src="./assets/js/configuracoes.js"></script>
<script src="assets/js/ata.js"></script>
<script src="./assets/js/menu.js"></script>
</body>
</html>
