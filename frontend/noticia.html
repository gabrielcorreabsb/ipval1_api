<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/noticias.css">
    <link rel="stylesheet" href="./assets/css/menu.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.tiny.cloud/1/q250mzi26i5zjshx4822zowlb0q5l3hwo1ip23tdn3knmvt5/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>

</head>
<body>

<nav>
    <div class="nav-container">
        <div class="hamburger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <ul class="nav-menu">
            <li><a href="./home.html">Início</a></li>
            <li><a href="./membros.html">Membros</a></li>
            <li><a href="./usuarios.html">Usuários</a></li>
            <li><a href="./agenda.html">Eventos</a></li>
            <li><a href="./liturgias.html" class="active">Liturgias</a></li> <!-- Link para Liturgias -->
            <li><a href="./noticia.html">Notícias</a></li>
            <li><a href="./configuracoes.html">Outros</a></li>
            <div class="mobile-user-section">
                <button onclick="abrirModalNovaNoticia()" class="btn btn-primary">
                    Nova Notícia
                </button>
                <button id="logoutBtnMobile" class="logout-btn">
                    Sair
                </button>
            </div>
        </ul>
        <div class="user-section desktop-user-section">
            <button onclick="abrirModalNovaNoticia()" class="btn btn-primary">
                Nova Notícia
            </button>
            <button id="logoutBtn" class="logout-btn">
                Sair
            </button>
        </div>
    </div>
</nav>

<div class="container">
    <header class="content-header">
        <h1>Sistema de Notícias</h1>
    </header>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Buscar notícias...">
        <select id="statusFilter">
            <option value="">Todos os status</option>
            <option value="true">Aprovadas</option>
            <option value="false">Pendentes</option>
        </select>
    </div>

    <div class="tabs">
        <button class="tab-btn active" data-tab="todas">Todas</button>
        <button class="tab-btn" data-tab="aprovadas">Aprovadas</button>
        <button class="tab-btn" data-tab="pendentes">Pendentes</button>
    </div>

    <div class="news-grid" id="newsGrid">
        <!-- Notícias serão carregadas aqui dinamicamente -->
    </div>
</div>

<script src="./assets/js/config.js"></script>
<script src="./assets/js/auth.js"></script>
<script src="./assets/js/noticias.js"></script>
<script src="./assets/js/menu.js"></script>
</body>
</html>
